<html>

      width: 75px;
      margin-right: 5.5px;

      background-color: rgb(245, 249, 252);

    .card-text {
      margin: 0;
      margin-top: 15%;
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
      padding: 0;
    }

    .card-img {
      text-align: center;
      margin: 0;

    }

    .red {
      color: red;
    }

    .black {
      color: black;
    }

  {{ !base }}

  <div class="main">
    <div class="table">

        % for karta in igra.runda.miza.karte:
